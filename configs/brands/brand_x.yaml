# ============================================
# Brand X - Example E-commerce Brand
# ============================================

brand:
  id: "brand_x"
  name: "Brand X"
  description: "Example e-commerce brand"
  industry: "E-commerce"

features:
  - product_recommendation
  - analytics
  - factual
  - conversational

neo4j:
  brand_id: "brand_x"
  namespaces:
    - "brand_x"
  vector_index: "ontix_global_concept_index"

retrieval:
  factual:
    retrievers:
      - graph
      - vector
    max_results: 10

  product_recommendation:
    retrievers:
      - product
      - vector
    max_results: 20

  analytics:
    retrievers:
      - stats
    max_results: 30

  conversational:
    retrievers:
      - graph
    max_results: 5

generation:
  factual:
    type: factual
    fallback_prompt: shared/factual/base.txt
    model: mini
    temperature: 0

  product_recommendation:
    type: recommendation
    fallback_prompt: shared/factual/product.txt
    model: full
    temperature: 0.7

  analytics:
    type: insight
    fallback_prompt: shared/insight/base.txt
    model: full
    temperature: 0.7

  conversational:
    type: conversational
    fallback_prompt: shared/conversational/base.txt
    model: full
    temperature: 0.8

# ============================================
# Filters v2.0 Configuration
# ============================================

filters:
  enabled: true

  quality:
    enabled: true
    min_score: 0.5
    min_length: 20
    optimal_min_length: 80

  trust:
    enabled: true
    min_score: 0.6
    hallucination_threshold: 0.25

  relevance:
    enabled: true
    min_score: 0.5

  validation:
    enabled: true
    pass_threshold: 0.7

# ============================================
# Feature-specific Settings
# ============================================

product_recommendation:
  enable_stock_filter: true
  default_limit: 15
  sort_by: popularity
  # Filters v2.0
  quality_filter_enabled: true
  trust_filter_enabled: true
  min_quality_score: 0.6
  min_trust_score: 0.7

analytics:
  metrics:
    - sales
    - views
    - conversions
  default_period: 30
  # Filters v2.0
  quality_filter_enabled: true
  trust_filter_enabled: true
  min_quality_score: 0.7
  min_trust_score: 0.7

factual:
  # Filters v2.0
  quality_filter_enabled: true
  trust_filter_enabled: true
  min_quality_score: 0.6
  min_trust_score: 0.8

conversational:
  # Filters v2.0
  quality_filter_enabled: true
  trust_filter_enabled: true
  min_quality_score: 0.4
  min_trust_score: 0.4
