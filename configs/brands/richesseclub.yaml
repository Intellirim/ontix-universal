brand:
  id: richesseclub
  name: richesse.club
  description: 고급 비즈니스 인사이트를 통해 창업가들만을 위한 정보 채널이 된다.
  industry: 비즈니스 인사이트
features: []
neo4j:
  brand_id: richesseclub
  namespaces:
  - richesseclub
retrieval:
  default_top_k: 10
  sources:
  - graph
  - vector
  conversational:
    retrievers:
    - graph
    - vector
    max_results: 10
  factual:
    retrievers:
    - graph
    - vector
    max_results: 10
  greeting:
    retrievers: []
  product_recommendation:
    retrievers:
    - graph
    - product
  analytics:
    retrievers:
    - graph
    - stats
generation:
  default:
    model: gpt-5-mini
    temperature: 0.7
    max_tokens: 1000
  conversational:
    fallback_prompt: shared/conversational/base.txt
    temperature: 0.7
    max_tokens: 1500
  factual:
    fallback_prompt: shared/factual/base.txt
    temperature: 0.3
    max_tokens: 1000
