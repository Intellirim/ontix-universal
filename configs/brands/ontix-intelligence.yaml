brand:
  id: ontix-intelligence
  name: ontix intelligence
  description: 소규모 브랜드, 기업을 대상으로 데이터 통합 솔루션을 제공한다.
  industry: 데이터 통합 솔루션
features: []
neo4j:
  brand_id: ontix-intelligence
  namespaces:
  - ontix-intelligence
retrieval:
  default_top_k: 10
  sources:
  - graph
  - vector
  # question_type별 retriever 설정
  conversational:
    retrievers:
    - graph
  factual:
    retrievers:
    - graph
    - vector
  greeting:
    retrievers: []
  product_recommendation:
    retrievers:
    - graph
    - product
generation:
  default:
    model: gpt-5-mini
    temperature: 0.7
    max_tokens: 1000
  conversational:
    fallback_prompt: shared/conversational/base.txt
    temperature: 0.7
    max_tokens: 1500
  factual:
    fallback_prompt: shared/factual/base.txt
    temperature: 0.3
    max_tokens: 1000
