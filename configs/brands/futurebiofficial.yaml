brand:
  id: futurebiofficial
  name: futurebiofficial
  description: 안티에이징을 통해 인류를 구원한다.
  industry: 안티에이징
features: []
pipeline:
  retrieval_mode: parallel
  max_parallel_retrievers: 4
  retrieval_timeout: 10.0
  generation_timeout: 20.0
neo4j:
  brand_id: futurebiofficial
  namespaces:
  - futurebiofficial
retrieval:
  default_top_k: 10
  sources:
  - graph
  - vector
  conversational:
    retrievers:
    - graph
    - vector
    max_results: 10
  factual:
    retrievers:
    - graph
    - vector
    max_results: 10
  greeting:
    retrievers: []
  product_recommendation:
    retrievers:
    - graph
    - product
  analytics:
    retrievers:
    - graph
    - stats
generation:
  default:
    model: gpt-4o-mini
    temperature: 0.7
    max_tokens: 1000
  conversational:
    fallback_prompt: shared/conversational/base.txt
    temperature: 0.7
    max_tokens: 1500
  factual:
    fallback_prompt: shared/factual/base.txt
    temperature: 0.3
    max_tokens: 1000
