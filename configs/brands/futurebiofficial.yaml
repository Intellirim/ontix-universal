brand:
  id: futurebiofficial
  name: 퓨처바이오피셜
  description: 안이테이징을 대중화시켜 모두의 노화를 느리게 한다.
  industry: 안티에이징
features:
- chat
- validation
- advisor
- analytics
- product_recommendation
- content_generation
- social_monitoring
- onboarding
neo4j:
  brand_id: futurebiofficial
  namespaces:
  - futurebiofficial
retrieval:
  default_top_k: 10
  sources:
  - graph
  - vector
  # question_type별 retriever 설정 - 모든 타입에서 graph 사용
  conversational:
    retrievers:
    - graph
  factual:
    retrievers:
    - graph
    - vector
  greeting:
    retrievers: []
  product_recommendation:
    retrievers:
    - graph
    - product
  analytics:
    retrievers:
    - graph
    - stats
generation:
  default:
    model: gpt-5-mini
    temperature: 0.7  # GPT-5에서는 무시됨
    max_tokens: 1000
  conversational:
    fallback_prompt: shared/conversational/base.txt
    temperature: 0.7
    max_tokens: 1500
  factual:
    fallback_prompt: shared/factual/base.txt
    temperature: 0.3
    max_tokens: 1000
