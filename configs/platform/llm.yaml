### **configs/platform/llm.yaml**

# ============================================
# LLM Configuration
# ============================================

models:
  # Mini 모델 (빠르고 저렴) - 일반 챗봇용
  mini:
    model: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 1000

  # Full 모델 (밸런스) - 일반 챗봇용
  full:
    model: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 2000

  # Creative 모델 (창의성)
  creative:
    model: "gpt-4o-mini"
    temperature: 0.9
    max_tokens: 3000

  # Feature 모델 (AI Advisor, 콘텐츠 생성) - 속도 최적화
  feature:
    model: "gpt-5-mini"
    temperature: 0.7
    max_tokens: 4000

# ============================================
# Embedding Configuration
# ============================================
embedding:
  model: "text-embedding-3-small"
  dimensions: 1536
  batch_size: 100

# ============================================
# Request Settings
# ============================================
requests:
  timeout: 60
  max_retries: 3
  retry_delay: 1
